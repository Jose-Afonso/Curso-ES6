<!DOCTYPE html>
<html lang="en">
<head>
    <title>Curso ES6</title>

    <style>
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        li {
            clear: both;
            margin-top: 20px;
        }

        img {
            width: 69px;
            float: left;
            margin-right: 10px;
        }

        strong {
            font-size: 20px;
        }

        p {
            margin: 5px 0;
        }

    </style>
</head>
<body>
    <form id="repo-form">
        <input type="text" name="repository">
        <button type="submit">Adicionar</button>
    </form>

    <ul id="repo-list">
        <li>
            <img src="https://diariodegoias.com.br/wp-content/uploads/2017/02/youtube.jpg">
            <strong>Sua biblioteca no YouTube</strong>
            <p>Acesse a sua biblioteca onde você estiver.</p>
            <a target="_blank" href="https://youtube.com/feed/libraly">Acessar</a>
        </li>
        <li>
            <img id="uau" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Mangekyou_Sharingan_Sasuke.svg/1200px-Mangekyou_Sharingan_Sasuke.svg.png">
            <strong>Ultimo episódio de Boruto</strong>
            <p>Assista ao lançamento mais recente em Boruto.</p>
            <a target="_blank" href="https://www.dattebane.com/">Acessar</a>
        </li>
    </ul>
    
    <script src="./bundle.js"></script>
</body>
</html>
